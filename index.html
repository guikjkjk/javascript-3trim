<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('Pom')" class="tecla tecla_pom">anjos</button>
        <button onclick="alert('Clap')" class="tecla tecla_clap">a mimir</button>
        <button class="tecla tecla_tim">IIIHHAAA</button>

        <button class="tecla tecla_puff">terror</button>
        <button class="tecla tecla_splash">o jogo</button>
        <button class="tecla tecla_toim">sirene</button>

        <button class="tecla tecla_psh">what</button>
        <button class="tecla tecla_tic">soninho</button>
        <button class="tecla tecla_tom">porco</button>
    </section>

    <audio src="sounds/anjos cantando.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/a mimir.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/xarope.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/caguei.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/holy moly.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/sirene.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/what.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/soninho.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/olha o porco.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
